<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-card">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city">Pretoria</h1>
          </div>
          <div>
            <p class="date" id="time">Date, Time</p>
          </div>
          <div class="temperature-info">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature">-5</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-columns">
          <div class="column">
            <h3>Condition:</h3>
            <p><strong id="description"></strong></p>
          </div>
          <div class="column">
            <h3>Humidity:</h3>
            <p><strong id="humidity"></strong></p>
          </div>
          <div class="column">
            <h3>Wind:</h3>
            <p><strong id="wind-speed"></strong></p>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Habba101" target="_blank">Rahaba</a>
        Motaung, is open-sourced on
        <a href="https://github.com/Habba101?tab=repositories" target="_blank"
          >Github</a
        >
        and hosted on
        <a
          href="https://my-weather-search-homework.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
